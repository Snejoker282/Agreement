
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пользовательское соглашение</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .agreement-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 90%;
      max-width: 500px;
      text-align: center;
      z-index: 1;
    }

    .agreement-box p {
      font-size: 16px;
      line-height: 1.6;
    }

    .question {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s ease;
      color: #ffffff;
    }

    .button-group,
    .checkbox-group {
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, opacity 0.3s ease;
    }

    #yes, #no {
      background-color: #333;
      color: #fff;
    }

    #yes:hover, #no:hover {
      background-color: #555;
    }

    .checkbox-option {
      display: none;
      margin: 10px 0;
    }

    .checkbox {
      display: inline-block;
      background-color: #444;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      opacity: 0.6;
      user-select: none;
      transition: 0.3s ease;
    }

    .checkbox.active {
      opacity: 1;
    }

    .checkbox#check-yes.active {
      background-color: #007aff;
    }

    .checkbox#check-no.active {
      background-color: #888888;
    }

    #submit {
      margin-top: 20px;
      padding: 10px 30px;
      background-color: #007aff;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      opacity: 0.4;
      pointer-events: none;
      transition: 0.3s ease;
    }

    #troll-fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #troll-fullscreen img {
      max-width: 90%;
      max-height: 90%;
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      .button-group { display: none; }
      .checkbox-option { display: block; }
    }

    @media (min-width: 601px) {
      .checkbox-option { display: none !important; }
    }
  </style>
</head>
<body>

  <div class="agreement-box">
    <p>
      Настоящее пользовательское соглашение описывает условия использования данного ресурса. Используя сайт, вы подтверждаете, что ознакомлены и согласны соблюдать все установленные правила и положения, включая, но не ограничиваясь...
    </p>
    <div class="question" id="question">Вы принимаете данные условия?</div>

    <div class="button-group">
      <button id="no">Нет</button>
      <button id="yes">Да</button>
    </div>

    <div class="checkbox-option">
      <div id="check-no" class="checkbox">Нет</div>
      <div id="check-yes" class="checkbox">Да</div>
      <button id="submit">Отправить</button>
    </div>
  </div>

  <div id="troll-fullscreen">
    <img src="image.png" alt="Troll">
    <audio id="troll-audio" src="sound.m4a"></audio>
  </div>

  <script>
    const yesButton = document.getElementById('yes');
    const question = document.getElementById('question');
    const fullscreen = document.getElementById('troll-fullscreen');
    const audio = document.getElementById('troll-audio');

    yesButton.addEventListener('mouseenter', () => {
      question.textContent = 'Сосал?';
    });
    yesButton.addEventListener('mouseleave', () => {
      question.textContent = 'Вы принимаете данные условия?';
    });
    yesButton.addEventListener('click', () => {
      fullscreen.style.display = 'flex';
      audio.play();
    });

    const checkYes = document.getElementById('check-yes');
    const checkNo = document.getElementById('check-no');
    const submitButton = document.getElementById('submit');

    function updateCheckboxes(selected) {
      if (selected === "yes") {
        checkYes.classList.add('active');
        checkNo.classList.remove('active');
        question.textContent = 'Сосал?';
      } else if (selected === "no") {
        checkNo.classList.add('active');
        checkYes.classList.remove('active');
        question.textContent = 'Вы принимаете данные условия?';
      }
      submitButton.style.opacity = '1';
      submitButton.style.pointerEvents = 'auto';
    }

    checkYes.addEventListener('click', () => updateCheckboxes("yes"));
    checkNo.addEventListener('click', () => updateCheckboxes("no"));
    submitButton.addEventListener('click', () => {
      if (checkYes.classList.contains('active')) {
        fullscreen.style.display = 'flex';
        audio.play();
      }
    });
  </script>

</body>
</html>
